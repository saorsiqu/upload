<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Test</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Search CEP</a>
    </nav>

    <h2>Tela de Login Siqueira</h2>
    
    <div class="login-container">
        <form onsubmit="return checkCredentials()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Adicione o script SweetAlert2 diretamente no final do corpo -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifique se as credenciais são corretas
            if (username === 'rafael@gmail.com' && password === '123456') {
                showSuccessPopup();
            } else {
                showErrorPopup();
            }

            return false; // Evita o envio real do formulário
        }

        function showSuccessPopup() {
            Swal.fire({
                icon: 'success',
                title: 'Login successful!',
                showConfirmButton: false,
                timer: 1500
            });
            return false; // Evita o envio real do formulário
        }

        function showErrorPopup() {
            Swal.fire({
                icon: 'error',
                title: 'Login failed',
                text: 'Credenciais incorretas. Tente novamente.',
            });
            return false; // Evita o envio real do formulário
        }
    </script>
</body>
</html>
